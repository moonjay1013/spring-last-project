<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>Lock Screen</title>

    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/style-responsive.css}" rel="stylesheet">

    <script th:src="@{/js/html5shiv.js}"></script>
    <script th:src="@{/js/respond.min.js}"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <![endif]-->
</head>

<body class="lock-screen">

    <div class="lock-wrapper">
        <div class="panel lock-box text-center">
            <img alt="user's face image" th:src="${session.user.faceImage}" width="100px" height="100px"/>
            <div class="locked">
                <i class="fa fa-lock"></i>
            </div>
            <h1>[[${session.user.getName()}]]</h1>
            <div class="row">
                <form th:action="@{/index}"  class="form-inline" role="form">
                    <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <input id="pwd_" type="password" class="form-control lock-input" placeholder="Password"/>
                        <button type="submit" class="btn btn-lock pull-right" @click="click">
                            <i class="fa fa-check"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

<!-- Placed js at the end of the document so the pages load faster -->
<script th:src="@{/js/jquery-1.10.2.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/modernizr.min.js}"></script>

<script>
    function click(){
        var id = document.getElementById("pwd_")
        console.log(id)
        alert(id)
    }
</script>
</body>
</html>
